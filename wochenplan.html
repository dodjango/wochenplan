<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wochenplan für Kinder</title>
    <link rel="stylesheet" href="wochenplan.css">
</head>

<body>
    <div class="container">
        <h1 id="planTitle">Neuer Wochenplan</h1>

        <div class="controls">
            <button class="btn btn-secondary" onclick="newWeekPlan()">Neuer Plan</button>
            <button class="btn btn-secondary" onclick="openAutoFillModal()">Auto-Füllen</button>
            <button class="btn btn-primary" onclick="saveWeekPlan()">Wochenplan speichern</button>
            <button class="btn btn-secondary" onclick="loadWeekPlan()">Wochenplan laden</button>
            <button class="btn btn-secondary" onclick="openSettingsModal()">⚙️ Einstellungen</button>
        </div>

        <div class="app-layout">
            <div class="sidebar">
                <h3>Aktivitäten</h3>
                <div class="activity-management">
                    <button class="btn btn-primary" onclick="openActivityModal()">+ Neue Aktivität</button>
                </div>
                <div class="activity-blocks" id="activityBlocks">
                    <!-- Wird durch JavaScript gefüllt -->
                </div>
            </div>

            <div class="calendar">
                <div class="calendar-header">
                    <div class="time-header">Zeit</div>
                    <div class="day-header">Montag</div>
                    <div class="day-header">Dienstag</div>
                    <div class="day-header">Mittwoch</div>
                    <div class="day-header">Donnerstag</div>
                    <div class="day-header">Freitag</div>
                    <div class="day-header">Samstag</div>
                    <div class="day-header">Sonntag</div>
                </div>

                <div class="calendar-grid" id="calendarGrid">
                    <!-- Wird durch JavaScript gefüllt -->
                </div>
            </div>
        </div>
    </div>

    <!-- Activity Management Modal -->
    <div id="activityModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Neue Aktivität</h3>
            <form id="activityForm">
                <div class="form-group">
                    <label for="activityName">Name:</label>
                    <input type="text" id="activityName" required>
                </div>
                <div class="form-group">
                    <label for="activityColor">Farbe:</label>
                    <input type="color" id="activityColor" class="color-picker" value="#4CAF50">
                </div>
                <div class="form-group">
                    <label for="activityDescription">Beschreibung:</label>
                    <textarea id="activityDescription" rows="2"
                        placeholder="Beschreibung der Aktivität (optional)"></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeActivityModal()">Abbrechen</button>
                    <button type="submit" class="btn btn-primary">Speichern</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Auto-Fill Modal -->
    <div id="autoFillModal" class="modal">
        <div class="modal-content">
            <h3>Wochenplan automatisch füllen</h3>
            <div class="form-group">
                <label for="childAge">Alter des Kindes:</label>
                <select id="childAge" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    <option value="6-10">6-10 Jahre (Grundschule)</option>
                    <option value="11-14">11-14 Jahre (Mittelstufe)</option>
                    <option value="15-18">15-18 Jahre (Oberstufe)</option>
                </select>
            </div>
            <div class="form-group">
                <p style="color: #666; font-style: italic;">
                    ⚠️ Bestehende Termine werden überschrieben!<br>
                    Der Plan wird basierend auf typischen Aktivitäten für das gewählte Alter erstellt.
                </p>
            </div>
            <div class="modal-buttons">
                <button type="button" class="btn btn-secondary" onclick="closeAutoFillModal()">Abbrechen</button>
                <button type="button" class="btn btn-primary" onclick="executeAutoFill()">Plan erstellen</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h3>Zeitplan-Einstellungen</h3>
            <div class="form-group">
                <label for="startTime">Tagesstart:</label>
                <input type="time" id="startTime" value="06:00">
            </div>
            <div class="form-group">
                <label for="endTime">Tagesende:</label>
                <input type="time" id="endTime" value="22:00">
            </div>
            <div class="form-group">
                <label for="timeStep">Zeitraster (Minuten):</label>
                <select id="timeStep">
                    <option value="5">5 Minuten</option>
                    <option value="10" selected>10 Minuten</option>
                    <option value="15">15 Minuten</option>
                    <option value="30">30 Minuten</option>
                </select>
            </div>
            <div class="modal-buttons">
                <button type="button" class="btn btn-secondary" onclick="closeSettingsModal()">Abbrechen</button>
                <button type="button" class="btn btn-primary" onclick="applySettings()">Anwenden</button>
            </div>
        </div>
    </div>

    <!-- Verstecktes File-Input für Plan laden -->
    <input type="file" id="loadPlanInput" accept=".json" style="display: none;" onchange="handleLoadPlan(event)">

    <script src="wochenplan.js"></script>
</body>

</html>
